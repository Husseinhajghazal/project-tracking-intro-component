<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="normalize.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="index.css" />

  <script defer src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script defer src="index.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>

  <div class="background position-absolute top-0 end-0"></div>

  <nav>
    <div class="container d-flex align-items-center justify-content-between">
      <img src="images/logo.svg" alt="logo" class="logo">
      <ul class="list-unstyled" id="links">
        <li class="text-uppercase link position-relative">product</li>
        <li class="text-uppercase link position-relative">features</li>
        <li class="text-uppercase link position-relative">pricing</li>
        <li class="point"></li>
        <li class="text-uppercase login position-relative">login</li>
      </ul>
      <img src="images/icon-hamburger.svg" alt="logo" class="img-fluid bars" id="bars">
      <img src="images/icon-close.svg" alt="logo" class="img-fluid close" id="close">
    </div>
  </nav>

  <section class="landing d-flex justify-content-between">
    <div class="up-mobile">
      <img src="images/illustration-devices.svg" alt="pic" class="img-fluid lapAmob">
    </div>
    <div class="left">
      <p><span class="rounded-4">NEW</span> <small>MONOGRAPH DASHBOARD</small></p>
      <h1>POWERFUL INSIGHTS<br>INTO YOUR TEAM</h1>
      <small class="par">Project planning and time tracking<br>for agile teams</small>
      <footer class="d-flex align-items-center"><button>Schedule a demo</button>
        <p class="p-0 m-0 son">to see a preview</p>
      </footer>
    </div>
    <div class="right">
      <img src="images/illustration-devices.svg" alt="pic" class="img-fluid lapAmob">
    </div>
  </section>

</body>

</html>
